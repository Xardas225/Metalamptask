<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel room</title>
</head>
<body>
    <div class="container">
        <div class="container__text">
            Найдём номера под ваши пожелания
        </div>
        <div class="container__arrival">
            Прибытие
                <div class="arrival__date">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <input type="date" />
                    </form>
                </div>
        </div>
        <div class="container__departure">
            Выезд
                <div class="departure__date">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <input type="date" />
                    </form>
                </div>
        </div>
        <div class="container__quests">
            Гости
            <div class="quests__number">
                <select name="quests" >
                    <option dusabled>Сколько гостей</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>
        <div class="container__button">
            <button>Подобрать номер</button>
        </div>
    </div>
    
</body>
</html>
