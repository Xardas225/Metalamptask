<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Elements</title>
</head>

<body>
    <div class="container">
        <div class="textdef">
            <div class="textdef__field">
                Text field
            </div>
            <div class="textdef__default">
                default
            </div>
            <input type="email" placeholder="Email">
        </div>
        <div class="texthover">
            <div class="texthover__field">
                text field
            </div>
            <div class="texthover__hover">
                hover / focus
            </div>
            <input type="text" placeholder="This is pretty awesome">
        </div>
        <div class="textdrop">
            <p>dropdown</p>
            <div class="quests">
                <select name="quests">
                    <option dusabled>Сколько гостей</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>
        <div class="date">
            <div class="date__one">
                <p>date dropdown</p>
                <input type="date">
            </div>
            <div class="date__two">
                <p>date dropdown</p>
                <input type="date" value="2019-08-19">
            </div>
        </div>
        <div class="filterdate">
            <p>filter date dropdown</p>
            <input type="date">
        </div>
        <div class="textsub">
            <p>subscription text field</p>
            <input type="email" placeholder="Email">
        </div>



    </div>
    

</body>

</html>
