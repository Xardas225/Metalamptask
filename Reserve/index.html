<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserve</title>
</head>

<body>
    <div class="container">
        <div class="container__text">
            <span class="container__bold">&#8470;&nbsp;888</span>
            <span class="container__lux">люкс</span>
            <span class="container__sum">9990Р в&nbsp;сутки</span> 
        </div>
        <div class="container__arrival">
            <p>Прибытие</p>
            <div class="arrival__date">
                <input type="date" />
            </div>
        </div>
        <div class="container__departure">
            <p>Выезд</p>
            <div class="departure__date">
                <input type="date" />
            </div>
        </div>
        <div class="container__quests">
            <p>Гости</p>
            <div class="quests__number">
                <select name="quests">
                    <option dusabled>Сколько гостей</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>
        <div class="container__textcount">
            <p>9990Р в&nbsp;сутки &times; 4&nbsp;суток<span>39&nbsp;960Р</span></p>
            <p>Сбор за услуги: скидка 2&nbsp;179Р<span>0Р</span></p>
            <p>Сбор за дополнительные услуги<span>300Р</span></p>
        </div>
        <div class="container__total">
            <p>Итого<span>38&nbsp;081Р</span></p>
        </div>
        <div class="container__button">
            <button>Забронировать</button>
        </div>
    </div>

</body>

</html>
