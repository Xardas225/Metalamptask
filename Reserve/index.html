<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserve</title>
</head>

<body>
    <div class="container">
        <div class="container__text text">
            <div class="text__boldlux"><b>&#8470;</b>888<span>люкс</span></div>
            <div class="text__sum">9 990Р в&nbsp;сутки</div>
        </div>
        <div class="container__date date">
            <div class="date__arrival arrival">
                <p>Прибытие</p>
                <div class="arrival__date">
                    <input type="date" />
                </div>
            </div>
            <div class="date__departure departure">
                <p>Выезд</p>
                <div class="departure__date">
                    <input type="date" />
                </div>
            </div>
        </div>
        <div class="container__quests">
            <p>Гости</p>
            <div class="quests__number">
                <select name="quests">
                    <option dusabled>Сколько гостей</option>
                    <option value=1>1 гость</option>
                    <option value=2>2 гостя</option>
                    <option value=3>3 гостя</option>
                    <option value=4>4 гостя</option>
                    <option value=5>5 гостей</option>
                </select>
            </div>
        </div>
        <div class="container__payment payment">
            <div class="payment__one">9990Р в&nbsp;сутки &times; 4&nbsp;суток<span>39&nbsp;960Р</span></div>
            <div class="payment__two">Сбор за услуги: скидка 2&nbsp;179Р<span>0Р</span></div>
            <div class="payment__three">Сбор за дополнительные услуги<span>300Р</span></div>
        </div>
        <div class="container__total total">
            <div class="total__sum">
                Итого<span>38&nbsp;081Р</span>
            </div>
        </div>

        <div class="container__button">
            <button>Забронировать</button>
        </div>
    </div>

</body>

</html>
